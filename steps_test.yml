parameters:
- name: url
  default: "https://mzinbookstore-linux.azurewebsites.net"
- name: browser
  default: chrome
steps:
- task: DownloadBuildArtifacts@0
  displayName: "Download Build Artifacts"
  inputs:
    buildType: "current"
    downloadType: "single"
    artifactName: "drop"
    downloadPath: "$(System.DefaultWorkingDirectory)"
- task: ExtractFiles@1
  displayName: "Extract Files"
  inputs:
    destinationFolder: "$(System.DefaultWorkingDirectory)/abs"
- task: NodeTool@0
  displayName: "Use Node 12.x"
  inputs:
    versionSpec: 12.x
- task: Npm@1
  displayName: "Install Dependencies"
  inputs:
    command: ci
    workingDir: "$(System.DefaultWorkingDirectory)/abs/e2e-tests"
    verbose: false
- script: "npm run test --browser ${{ parameters.browser }} --headless"
  workingDirectory: "$(System.DefaultWorkingDirectory)/abs/e2e-tests"
  displayName: "Run Tests"
  env:
    BASE_URL: ${{ parameters.url }}
- task: PublishTestResults@2
  displayName: "Publish Test Results"
  inputs:
    searchFolder: "$(System.DefaultWorkingDirectory)/abs/e2e-tests/results"
    failTaskOnFailedTests: false
    testRunTitle: "End-To-End Tests - ${{ parameters.browser }}"
  condition: succeededOrFailed()
- task: PowerShell@2
  displayName: "Download Artifacts"
  inputs:
    targetType: "inline"
    script: |
      # Videos
      Compress-Archive -Path "$(System.DefaultWorkingDirectory)/abs/e2e-tests/cypress/videos" -DestinationPath "$(System.DefaultWorkingDirectory)/abs/e2e-tests/cypress/videos" -Force -Debug
      
      Write-Host "##vso[artifact.upload
      artifactname=uploadedresult;]$(System.DefaultWorkingDirectory)/abs/e2e-tests/cypress/videos.zip" -Debug
  condition: succeededOrFailed()